<div
  (click)="onCloseDetail()"
  class="fixed bg-gray-900 w-full min-h-screen left-0 top-0 bg-opacity-50 flex justify-center"
></div>
<div
  class="fixed top-[12%] left-[12%] h-[500px] bg-white rounded-xl p-4 flex flex-col justify-between"
>
  <!-- <img src="{{product?.image}}" alt=""> -->
  <div class="grid grid-flow-col grid-cols-3 xl:grid-cols-4 gap-3">
    <div class="m-0">
      <img
        class="rounded-xl h-[300px]"
        src="../../../assets/images/products/men/product1.jpg"
        alt=""
      />
    </div>
    <div class="col-span-2 xl:col-span-3">
      <p>Product name</p>
      <p>Description</p>
      <p>Price</p>
    </div>
  </div>
  <button class="absolute right-0 mr-3 hover:">
    <span
      (click)="onCloseDetail()"
      class="flex justify-center">
      <svg
        xmlns="http://www.w3.org/2000/svg"
        fill="none"
        viewBox="0 0 24 24"
        stroke-width="1.5"
        stroke="currentColor"
        class="w-7 h-7 p-1 hover:bg-rose-600 rounded-full hover:text-white"
      >
        <path
          stroke-linecap="round"
          stroke-linejoin="round"
          d="M6 18L18 6M6 6l12 12"
        />
      </svg>
    </span>
  </button>
  <div class="top-[100%]">Footer // Buy button</div>
</div>
