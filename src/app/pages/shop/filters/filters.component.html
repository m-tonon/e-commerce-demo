<div class="flex flex-col justify-center items-center ">
  <button
    (click)="onOpenDropdown()"
    class="flex justify-between items-center bg-white border focus:outline-none shadow text-gray-600 rounded text-center w-full mt-4 hover:shadow-md"
  >
    <p class="px-4 pt-3 text-md">Categories</p>
    <span class="border-l p-2 hover:bg-gray-100">
      <svg
        xmlns="http://www.w3.org/2000/svg"
        fill="none"
        viewBox="0 0 24 24"
        stroke-width="1.5"
        stroke="currentColor"
        class="w-6 h-6"
      >
        <path
          stroke-linecap="round"
          stroke-linejoin="round"
          d="M19.5 8.25l-7.5 7.5-7.5-7.5"
        />
      </svg>
    </span>
  </button>
  <div
    [hidden]="this.openDropdown"
    class="min-w-full w-max bg-white shadow-md mt-1 rounded">
    <ul class="text-left rounded" *ngFor="let category of categories">
      <li
        (click)="onShowCategory(category)"
        class="px-4 py-1 hover:bg-gray-100 ">{{ category }}</li>
    </ul>
  </div>
</div>
