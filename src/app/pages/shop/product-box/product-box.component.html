<!-- Product Card -->
<div class="shadow-lg rounded-lg hover:scale-110 ease-out duration-500 ml-5 z-0" >
  <div class="md:w-[250px] h-[300px] flex justify-center">
    <img
      src="{{product?.image}}"
      class="rounded-tl-lg rounded-tr-lg object-contain"
    />
  </div>
  <div class="p-5 mx-auto">
    <h3 class="font-bold text-center text-lg truncate hover:whitespace-normal">
      <a href="#">{{product?.title}}</a>
    </h3>
    <p class="text-center text-xs">{{product?.category}}</p>
    <p class="text-right text-lg">{{ product?.price | currency }}</p>

    <!-- Card Buttons Start -->
    <div class="flex flex-col xl:flex-row justify-between my-2">
      <button
        (click)="onAddToCart()"
        class="bg-gradient-to-r from-red-600 to-pink-500 rounded-full mr-1 py-2 px-3 text-gray-50 flex flex-row hover:from-pink-600 hover:to-pink-600 text-sm whitespace-nowrap justify-center my-2"
      >
        <svg
          xmlns="http://www.w3.org/2000/svg"
          fill="none"
          viewBox="0 0 24 24"
          stroke-width="1.5"
          stroke="currentColor"
          class="w-5 h-5 mr-1"
        >
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            d="M2.25 3h1.386c.51 0 .955.343 1.087.835l.383 1.437M7.5 14.25a3 3 0 00-3 3h15.75m-12.75-3h11.218c1.121-2.3 2.1-4.684 2.924-7.138a60.114 60.114 0 00-16.536-1.84M7.5 14.25L5.106 5.272M6 20.25a.75.75 0 11-1.5 0 .75.75 0 011.5 0zm12.75 0a.75.75 0 11-1.5 0 .75.75 0 011.5 0z"
          />
        </svg>
        Add to Cart
      </button>
      <button
        href="#"
        class="bg-purple-600 rounded-full ml-1 py-2 px-3 text-gray-50 flex flex-row hover:bg-purple-700 text-sm whitespace-nowrap justify-center my-2"
      >
        <svg
          xmlns="http://www.w3.org/2000/svg"
          fill="none"
          viewBox="0 0 24 24"
          stroke-width="1.5"
          stroke="currentColor"
          class="w-5 h-5 mr-1"
        >
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            d="M13.5 4.5L21 12m0 0l-7.5 7.5M21 12H3"
          />
        </svg>
        View Details
      </button>
    </div>
    <!-- Card Buttons End -->
  </div>
</div>
