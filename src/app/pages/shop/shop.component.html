<app-product-detail
  class="z-20 absolute"
  [hidden]="!viewDetails"
  (closeDetail)="onCloseViewDetails($event)"
  [product]="productDetail"
  ></app-product-detail>

<div class="container flex {{ isNavBarOpen ? 'fixed' : '' }}">
  <!-- Sidebar Start -->
  <nav class="flex {{ isNavBarOpen ? 'fixed' : '' }} z-10">
    <div
      class="{{
        isNavBarOpen ? 'w-[300px] h-screen' : 'w-fit rounded-lg border-r-2'
      }} bg-white p-2 overflow-y-auto text-center"
    >
      <div class="{{ !isNavBarOpen ? '' : 'hidden' }}">
        <svg
          (click)="openNavBar()"
          xmlns="http://www.w3.org/2000/svg"
          fill="none"
          viewBox="0 0 24 24"
          stroke-width="1.5"
          stroke="currentColor"
          class="w-5 h-5"
        >
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            d="M11.25 4.5l7.5 7.5-7.5 7.5m-6-15l7.5 7.5-7.5 7.5"
          />
        </svg>
      </div>
      <div class="flex {{ isNavBarOpen ? '' : 'hidden' }}">
        <span (click)="closeNavBar()">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            fill="none"
            viewBox="0 0 24 24"
            stroke-width="1.5"
            stroke="currentColor"
            class="w-5 h-5"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              d="M18.75 19.5l-7.5-7.5 7.5-7.5m-6 15L5.25 12l7.5-7.5"
            />
          </svg>
        </span>
      </div>
      <div class="{{ isNavBarOpen ? '' : 'hidden' }}">
        <app-filters
          (showCategory)="onShowCategory($event, false)"
        ></app-filters>
      </div>
    </div>
    <div
      (click)="closeNavBar()"
      class="bg-gray-900 w-screen min-h-screen {{
        isNavBarOpen ? '' : 'hidden'
      }} left-0 top-0 opacity-30 "
    ></div>
  </nav>
  <!-- Sidebar Ends -->

  <!-- Product Box Start -->
  <div class="overflow-none">
    <div
      class="grid grid-flow-row grid-cols-1 md:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 gap-10"
    >
    <div *ngFor="let product of products">
      <app-product-box
        [product]="product"
        (productDetail)="onViewDetails($event)"
        (addToCart)="onAddToCart($event)"
      ></app-product-box>
    </div>
    </div>
  </div>
  <!-- Product Box Ends -->
</div>
