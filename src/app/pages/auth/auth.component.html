<div class="pb-8 xl:mx-auto xl:px-8 w-full">
  <div class="grid lg:grid-cols-2 ">
    <!-- Video Card -->
    <div class="container hidden lg:block h-full m-auto bg-gray-100 rounded-tl-3xl rounded-bl-3xl">
      <div hidden class="h-3/4 lg:block">
        <video
          class="w-full object-cover rounded-tl-3xl rounded-bl-3xl "
          src="../../../assets/videos/video.mp4"
          autoplay
          loop
        ></video>
      </div>
    </div>
    <!-- Login Card -->
    <div>
      <div class="ml-auto w-full h-full bg-gray-100 xl:rounded-tr-3xl xl:rounded-br-3xl xl:rounded-none rounded-3xl pt-16">
        <div class="m-auto block px-6 xl:w-10/12">
          <!-- Logo -->
          <div class="space-y-4">
            <a class="flex justify-center" href="">
              <img class="w-40 " src="../../../assets/images/logo.png" alt="" />
            </a>
            <p class="text-lg text-center text-gray-600">Welcome to our store! Login to your account.</p>
          </div>

          <!-- OAuth -->
          <div class="mt-4 grid gap-6 sm:grid-cols-2">
            <button
              class="py-3 px-6 bg-blue-50 rounded-xl transition hover:bg-blue-100 focus:bg-blue-100 active:bg-blue-200"
            >
              <span class="flex justify-center gap-4">
                <img
                  src="https://www.svgrepo.com/show/452216/google.svg"
                  alt="google logo"
                  class="w-5"
                />
                <span class="text-sm tracking-wide font-semilbold text-blue-700"
                  >With Google</span
                >
              </span>
            </button>

            <button
              class="py-3 px-6 bg-gray-900 rounded-xl transition hover:bg-gray-800 focus:bg-gray-800 active:bg-gray-700"
            >
              <span class="flex justify-center gap-4">
                <img
                  src="https://www.svgrepo.com/show/450156/github.svg"
                  alt="github logo"
                  class="w-5"
                />
                <span class="text-sm tracking-wide font-semilbold text-white"
                  >With GitHub</span
                >
              </span>
            </button>
          </div>

          <div class="mt-12 border-t">
            <span class="block w-max mx-auto -mt-3 px-4 text-gray-500 bg-gray-100"
              >Or</span
            >
          </div>

          <!-- Login Form -->
          <form
            [formGroup]="authForm"
            (ngSubmit)="onSubmit()"
            class="pt-6 space-y-6">
            <div class="flex flex-col items-end">
              <input
                type="email"
                placeholder="Your email"
                formControlName="email"
                required
                class="w-full px-6 py-3 rounded-xl ring-1 ring-gray-300 placeholder-gray-600 disabled:ring-gray-200 disabled:bg-gray-100 disabled:placeholder-gray-400"
                [class]="authForm.get('email')?.invalid && authForm.get('email')?.touched ? 'invalid:ring-red-500 focus:invalid:ring-red-500 focus:invalid:outline-none' : ''"
              />
              <span
              *ngIf="!authForm.get('email')?.valid && authForm.get('email')?.touched"
              class="text-red-400">Please enter valid username!</span>
            </div>

            <div class="flex flex-col items-end">
              <input
                type="password"
                placeholder="Your password"
                formControlName="password"
                required
                minlength="4"
                class="w-full px-6 py-3 rounded-xl ring-1 ring-gray-300 placeholder-gray-600 disabled:ring-gray-200 disabled:bg-gray-100 disabled:placeholder-gray-400"
                [class]="authForm.get('password')?.invalid && authForm.get('password')?.touched ? 'invalid:ring-red-500 focus:invalid:ring-red-500 focus:invalid:outline-none' : ''"
              />
              <span
              *ngIf="!authForm.get('password')?.valid && authForm.get('password')?.touched "
              class="text-red-400">Please enter valid password!</span>

              <button class="p-3 -mr-3">
                <span class="text-blue-600">Forgot password?</span>
              </button>
            </div>



            <div>
              <button
                type="submit"
                class="block w-full px-6 py-3 rounded-xl bg-sky-500 hover:bg-sky-600 focus:bg-sky-700 active:bg-sky-800"
              >
                <span class="text-lg text-white">{{ isLoginMode ? 'Login' : 'Sign Up'}}</span>
              </button>
              <button
                (click)="onSwitchMode()"
                class="block w-max p-3 -ml-3">
                <span class="text-blue-600">{{ isLoginMode ? 'Create new account' : 'Login to my account!'}}</span>
              </button>
            </div>
          </form>

        </div>
      </div>
    </div>
  </div>
</div>
