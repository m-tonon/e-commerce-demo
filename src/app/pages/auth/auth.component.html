<div class="">
  <div class="container h-screen m-auto">
    <div hidden class="fixed inset-0 w-7/12 h-full lg:block">
      <video
        class="w-full h-full object-cover"
        src="../../../assets/videos/video.mp4"
        autoplay
        loop
      ></video>
    </div>

    <div
      role="hidden"
      hidden
      class="fixed inset-0 w-6/12 ml-auto bg-white bg-opacity-70 backdrop-blur-xl lg:block"
    ></div>
    <div class="relative h-full ml-auto lg:w-6/12">
      <div class="m-auto py-12 px-6 sm:p-20 xl:w-10/12">
        <div class="space-y-4">
          <a class="flex justify-center" href="">
            <img class="w-40" src="../../../assets/images/logo.png" alt="" />
          </a>
          <p class="text-lg text-gray-600">Welcome to our store!</p>
        </div>

        <div class="mt-4 grid gap-6 sm:grid-cols-2">
          <button
            class="py-3 px-6 bg-blue-50 rounded-xl transition hover:bg-blue-100 focus:bg-blue-100 active:bg-blue-200"
          >
            <span class="flex justify-center gap-4">
              <img
                src="https://www.svgrepo.com/show/452216/google.svg"
                alt="google logo"
                class="w-5"
              />
              <span class="text-sm tracking-wide font-semilbold text-blue-700"
                >With Google</span
              >
            </span>
          </button>

          <button
            class="py-3 px-6 bg-gray-900 rounded-xl transition hover:bg-gray-800 focus:bg-gray-800 active:bg-gray-700"
          >
            <span class="flex justify-center gap-4">
              <img
                src="https://www.svgrepo.com/show/450156/github.svg"
                alt="github logo"
                class="w-5"
              />
              <span class="text-sm tracking-wide font-semilbold text-white"
                >With GitHub</span
              >
            </span>
          </button>
        </div>

        <div class="mt-12 border-t">
          <span class="block w-max mx-auto -mt-3 px-4 text-gray-500 bg-white"
            >Or</span
          >
        </div>

        <form action="" class="pt-6 space-y-6">
          <div>
            <input
              type="text"
              placeholder="Your email"
              class="w-full px-6 py-3 rounded-xl ring-1 ring-gray-300 placeholder-gray-600 invalid:ring-red-500 focus:invalid:ring-red-500 focus:invalid:outline-none disabled:ring-gray-200 disabled:bg-gray-100 disabled:placeholder-gray-400"
            />
          </div>

          <div class="flex flex-col items-end">
            <input
              type="text"
              placeholder="What's the secret word?"
              class="w-full px-6 py-3 rounded-xl ring-1 ring-gray-300 placeholder-gray-600 invalid:ring-red-500 focus:invalid:ring-red-500 focus:invalid:outline-none disabled:ring-gray-200 disabled:bg-gray-100 disabled:placeholder-gray-400"
            />

            <button class="p-3 -mr-3">
              <span class="text-blue-600">Forgot password?</span>
            </button>
          </div>

          <div>
            <button
              type="submit"
              class="block w-full px-6 py-3 rounded-xl bg-sky-500 hover:bg-sky-600 focus:bg-sky-700 active:bg-sky-800"
            >
              <span class="text-lg text-white">Login</span>
            </button>
            <button routerLink="#" class="block w-max p-3 -ml-3">
              <span class="text-blue-600">Create new account</span>
            </button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
