<div class="max-w-7x1 mx-auto" *ngIf="cart.items.length">
  <table class="table-fixed w-full ">
    <thead>
      <tr>
        <ng-container *ngFor="let column of displayedColumns">
          <th class="text-left text-gray-600">{{ column }}</th>
        </ng-container>
      </tr>
    </thead>
    <tbody *ngFor="let item of dataSource">
      <td><img class="w-[100px] my-5" src="{{ item.product }}" alt="" /></td>
      <td class="truncate max-w-xs">{{ item.name }}</td>
      <td>{{ item.price | currency }}</td>
      <td>{{ item.quantity }}</td>
      <td>{{ item.quantity * item.price }}
      </td>
    </tbody>
    <div class="table-footer-group">
      <td>
        <button routerLink="/home">Continue shopping</button>
      </td>
      <td></td>
      <td></td>
      <td></td>
      <td>
        <span class="font-bold py-5 block">
          {{ 'Total' }}
        </span>
      </td>
      <td class="text-right"><button>Checkout</button></td>
    </div>
  </table>

</div>
<div *ngIf="!cart.items.length">
  <p>Your cart is empty!</p>
  <button class="border-2 rounded-lg p-2 mb-2">Start shopping</button>
</div>
