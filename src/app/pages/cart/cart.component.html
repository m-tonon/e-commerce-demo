<div class="max-w-7x1 mx-auto" *ngIf="cart.items.length">
  <table class="table-auto w-full">
    <thead>
      <tr>
        <ng-container *ngFor="let column of displayedColumns">
          <th class="text-left text-gray-600 w-[230px]">{{ column }}</th>
        </ng-container>
        <th></th>
      </tr>
    </thead>
    <tbody *ngFor="let item of dataSource">
      <td><img class="w-[100px] my-5" src="{{ item.product }}" alt="" /></td>
      <td>
        <span class="truncate max-w-xs">{{ item.name }}</span>
      </td>
      <td>{{ item.price | currency }}</td>
      <td class="items-left">
        <div class="flex justify-start">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            fill="none"
            viewBox="0 0 24 24"
            stroke-width="1.5"
            stroke="currentColor"
            class="w-6 h-6 mr-5"
          >
            <path stroke-linecap="round" stroke-linejoin="round" d="M18 12H6" />
          </svg>
          <span>{{ item.quantity }}</span>
          <svg
            xmlns="http://www.w3.org/2000/svg"
            fill="none"
            viewBox="0 0 24 24"
            stroke-width="1.5"
            stroke="currentColor"
            class="w-6 h-6 ml-5"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              d="M12 6v12m6-6H6"
            />
          </svg>

        </div>
      </td>
      <td>{{ item.quantity * item.price | currency }}</td>
      <td>
        <span class="flex justify-center">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            fill="none"
            viewBox="0 0 24 24"
            stroke-width="1.5"
            stroke="currentColor"
            class="w-8 h-8 text-rose-600 hover:bg-rose-600 rounded-full hover:text-white object-"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              d="M9.75 9.75l4.5 4.5m0-4.5l-4.5 4.5M21 12a9 9 0 11-18 0 9 9 0 0118 0z"
            />
          </svg>
        </span>
      </td>
    </tbody>
    <div class="table-footer-group">
      <td>
        <button
          routerLink="/home"
          class="text-gray-600 md:bg-purple-600 md:text-gray-50 md:hover:bg-purple-700 px-4 p-1 rounded-xl whitespace-nowrap w-fit"
        >
          Continue shopping
        </button>
      </td>
      <td></td>
      <td></td>
      <td></td>
      <td>
        <span class="font-bold py-5 block">
          {{ getTotal(cart.items) | currency }}
        </span>
      </td>
      <td class="text-center flex flex-col justify-between items-center">
        <button
          class="text-gray-600 md:bg-rose-600 md:text-gray-50 md:hover:bg-rose-700 px-5 p-0.5 rounded-xl whitespace-nowrap w-fit"
        >
          Clear All
        </button>
        <button class="my-2">Checkout</button>
      </td>
    </div>
  </table>
</div>
<div *ngIf="!cart.items.length">
  <p>Your cart is empty!</p>
  <button class="border-2 rounded-lg p-2 mb-2">Start shopping</button>
</div>
